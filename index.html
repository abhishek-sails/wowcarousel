<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auto Sliding 3D Image Carousel</title>
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#010b2f;
      font-family:"Segoe UI", sans-serif;
    }
    .section-header {
      width:900px;
      margin-bottom:20px;
      text-align:left;
    }
    .section-header h1 {
      font-size:32px;
      font-weight:700;
      margin:0 0 8px;
      color:#fff;
    }
    .section-header p {
      font-size:16px;
      color:#fff;
      margin:0;
      line-height:1.5;
    }
    .carousel {
      position:relative;
      width:900px;
      height:640px;          /* slightly taller to fit 500x600 slides */
      perspective:1200px;
      overflow:hidden;
      user-select:none;
    }
    .slide {
      position:absolute;
      top:50%;
      left:50%;
      transform-origin:center center;
      border-radius:4px;
      padding:0;
      width:500px;          /* slide width */
      height:600px;         /* slide height */
      box-sizing:border-box;
      transition: transform 900ms cubic-bezier(.2,.9,.2,1),
                  opacity 700ms cubic-bezier(.2,.9,.2,1),
                  filter 700ms cubic-bezier(.2,.9,.2,1);
      will-change:transform,opacity,filter;
      overflow:hidden;
      background:#000;
    }
 
    .slide img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
 
    .pos-center {
      z-index:3;
      opacity:1;
      filter:blur(0);
      box-shadow:0 18px 38px rgba(0,0,0,.25);
      transform:translate(-50%,-50%) rotateY(0deg) scale(1);
    }
    .pos-left {
      z-index:1;
      opacity:.6;
      filter:blur(1px);
      transform:translate(-50%,-50%) translateX(-260px) rotateY(28deg) scale(.85);
    }
    .pos-right {
      z-index:1;
      opacity:.6;
      filter:blur(1px);
      transform:translate(-50%,-50%) translateX(260px) rotateY(-28deg) scale(.85);
    }
    .pos-off {
      z-index:0;
      opacity:0;
      transform:translate(-50%,-50%) scale(.6);
    }
  </style>
</head>
<body>
  <div id="carousel" class="carousel"></div>
 
  <script>
    /* Replace these with your own image paths */
    const slidesData = [
      { src: "./pic1.jpeg" },
      { src: "./pic2.jpeg" },
      { src: "./pic3.jpeg" },
      { src: "./pic4.jpeg" },
      { src: "./pic5.jpeg" }
    ];
 
    const carousel = document.getElementById('carousel');
    const slides = [];
 
    slidesData.forEach(item => {
      const el = document.createElement('div');
      el.className = 'slide';
 
      const img = document.createElement('img');
      img.src = item.src;
      img.alt = "";
 
      el.appendChild(img);
      carousel.appendChild(el);
      slides.push(el);
    });
 
    let current = 0;
    const len = slides.length;
 
    function updatePositions(index){
      const prev = (index - 1 + len) % len;
      const next = (index + 1) % len;
 
      slides.forEach((s,i)=>{
        s.classList.remove('pos-left','pos-center','pos-right','pos-off');
        if(i===index) s.classList.add('pos-center');
        else if(i===prev) s.classList.add('pos-left');
        else if(i===next) s.classList.add('pos-right');
        else s.classList.add('pos-off');
      });
    }
    updatePositions(current);
 
    function goNext(){
      current = (current+1)%len;
      updatePositions(current);
    }
    function goPrev(){
      current = (current-1+len)%len;
      updatePositions(current);
    }
 
    let auto = setInterval(goNext,5000);
 
    carousel.addEventListener("mouseenter",()=>clearInterval(auto));
    carousel.addEventListener("mouseleave",()=>auto=setInterval(goNext,5000));
 
    let startX = 0, endX = 0;
    carousel.addEventListener("mousedown",e=>startX=e.clientX);
    carousel.addEventListener("mouseup",e=>{
      endX=e.clientX;
      if(endX-startX > 60) goPrev();
      if(startX-endX > 60) goNext();
    });
    carousel.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
    carousel.addEventListener("touchend",e=>{
      endX=e.changedTouches[0].clientX;
      if(endX-startX > 60) goPrev();
      if(startX-endX > 60) goNext();
    });
  </script>
</body>

</html>
